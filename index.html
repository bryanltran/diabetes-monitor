<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Diabetes Monitoring System</h1>

        <!-- Login Screen -->
        <div class="login-form" id="loginForm">
            <h2>Select a User Below</h2>
            <select id="userSelect">
                <option value="Sara Norman">Sara Norman</option>
                <option value="Gregg Norman">Gregg Norman</option>
            </select>
            <br><br>
            <button onclick="login()" class="tooltip" title="Click to login">Login</button> 
            <input type="hidden" id="selectedUser" value="">
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <h2>Welcome <span id="userName"></span></h2>
            <p>ID: <span id="userID"></span></p>
            <div class="bg-input">
                <label for="bgReading">Enter Blood Glucose Reading:</label>
                <input type="number" id="bgReading" min="0" max="999">
            </div>
            <button onclick="submitReading()" class="tooltip" title="Submit blood glucose reading">Submit</button> 
            <button onclick="logout()" class="tooltip" title="Click to logout">Logout</button> 
        </div>

        <!-- Help Section -->
        <div class="help">
            <button onclick="toggleHelp()" class="tooltip" title="Toggle help content">Help</button> 
            <div class="help-content" id="helpContent">
            </div>
        </div>

                <!-- Sara's Table -->
        <table id="saraTable" style="display: none;">
            <caption>Sara's Table</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Reading</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Gregg's Table -->
        <table id="greggTable" style="display: none;">
            <caption>Gregg's Table</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Reading</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>

</html>
